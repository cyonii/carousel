<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Ride</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel" id="carouselOne" data-slide="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">1</div>
            <div class="carousel-item">2</div>
            <div class="carousel-item">3</div>
            <div class="carousel-item">4</div>
            <div class="carousel-item">5</div>
        </div>
        <div class="carousel-control">
            <a href="#" class="carousel-control-prev" data-slide-target="#carouselOne" data-slide-ctrl="prev">Prev</a>
            <a href="#" class="carousel-control-next" data-slide-target="#carouselOne" data-slide-ctrl="next">Next</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>a
